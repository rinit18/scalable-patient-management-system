name: Microservices CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth-service
          - patient-service
          - billing-service
          - analytics-service
          - api-gateway
          - integration-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn -B clean package
